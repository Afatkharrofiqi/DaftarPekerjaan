<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Movie with API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="movies">
    <ion-row>
      <ion-col size="3" *ngFor="let movie of movies">
        <img [src]="movie.poster_path" (click)="goToDetail(movie)"/> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
